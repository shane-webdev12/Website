<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASHBOARD</title>
<style>
    * {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('/static//assets/photo.jpg');
    }
    .headpanel {
        width: 100%;
        height: 50px;
        background-color: #87ceeb;
        border-radius: 0 0 10px 10px;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }
    .headpanel h1 {
        margin: 0;
        font-size: 29px;
        color: #000000;
    }
    .menupanel {
        padding: 20px;
        display: flex;
        gap: 10px;
    }
    .menupanel button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .menupanel button:hover {
        background-color: #e0f0ff;
    }
    .content {
        color: rgb(0, 0, 0);
        background: url('/static//assets/photo.jpg');
        padding-top: 80px;
        text-align: center;
        min-height: 100vh;
    }
    .portfolio {
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        height: fit-content;
        background-color: white;
    }
    .info-pad {
        margin-bottom: 10px;
        padding: 20px;
        text-align: left;
        width: 400px;
        height: max-content;
    }
    .info-pad p {
        font-weight: bold;
    }
    .info-pad p a {
        font-weight: lighter;
    }
    #aboutme {
        gap: 20px;
        display: none;
        justify-content: center;
        flex-wrap: wrap;
    }
    </style>
</head>
<body>
<header class="headpanel">
    <h1 style="padding: 20px;">WELCOME, {{ username }}!</h1>
    <div class="menupanel">
        <button class="menubtn" style="background-color: #86aed3;"><img src="/static/assets/home.png" alt="home" height="20"></button>
        <button class="menubtn">ABOUT ME</button>
        <button class="menubtn"> LOG OUT </button>
    </div>
    </header>

    <div class="content" id="home" style="color: white;">
        <h1>WELCOME TO MY WEBSITE</h1>
        <h3>Feel free to explore!</h3>
    </div>

    </div>
    <div class="content" id="aboutme">
        <div class="portfolio">
            <img src="/static/assets/profile.jpg" alt="" width="100" style="border: 2px solid black;">
            <h1 id="name">MY NAME</h1>
            <div class="info-pad">
                <p>Age: <a id="age"></a></p>
                <p>Address: <a id="address"></a></p>
                <p>Contact no.: <a id="contact"></a></p>
                <p>Height: <a id="height"></a></p>
                <p>Weight: <a id="weight"></a></p>
                <p>Mother's name: <a id="mn"></a></p>
                <p>Father's name: <a id="fn"></a></p>
                <p>Religion: <a id="religion"></a></p>
            </div>
        </div>
        <div class="portfolio">
            <h1>OTHER INFORMATION</h1>
            <div class="info-pad" id="info">
                <p>School Address: <a id="sa"></a></p>
                <p>Hobbies: <a id="hobby"></a></p>
                <p>Program: <a id="program"></a></p>
            </div>
        </div>
    </div>
    <script>
        fetch('/datagather')
        .then(response => response.json())
        .then(data => {
            const name = document.getElementById('name');
            const age = document.getElementById('age');
            const address = document.getElementById('address');
            const contact = document.getElementById('contact');
            const height = document.getElementById('height');
            const weight = document.getElementById('weight');
            const mn = document.getElementById('mn');
            const fn = document.getElementById('fn');
            const religion = document.getElementById('religion');
            const sa = document.getElementById('sa');
            const hobby = document.getElementById('hobby');
            const program = document.getElementById('program');
            const pad = document.getElementById('info');

            name.textContent = data.name;
            age.textContent = data.age;
            address.textContent = data.address;
            contact.textContent = data.contact;
            height.textContent = data.height;
            weight.textContent = data.weight;
            mn.textContent = data.mn;
            fn.textContent = data.fn;
            religion.textContent = data.religion;
            sa.textContent = data.data.school;
            program.textContent = data.data.program;

            const hobby_s = String(data.data.hobbies);
            const pre_h = hobby_s.replaceAll(",", ", ");

            hobby.textContent = pre_h;
        })


    const menubtn = document.querySelectorAll('.menubtn');
     menubtn.forEach((btn, index) => {
        btn.addEventListener('click', function(){
            menubtn.forEach(b => b.style.backgroundColor = "");
            switch(index) {
                case 0:
                    window.location.href = '#home'
                    this.style.backgroundColor = "#86aed3"
                    break
                case 1:
                    window.location.href = '#aboutme'
                    this.style.backgroundColor = "#86aed3"
                    break
                case 2:
                    window.location.href = '/logout'
                    break
                default:
                    window.location.href = '#home'
                    break
            };
        });
    });
    addEventListener("hashchange", () => {
        const hash = window.location.hash;
        const home = document.getElementById('home');
        const aboutme = document.getElementById('aboutme');
        switch(hash){
            case '#home':
                home.hidden = false;
                aboutme.style.display = "none";
                break
            case '#aboutme':
                home.hidden = true;
                aboutme.style.display = "flex";
                break
            default:
                break
        };
    });
    window.onload = () => {
        window.location.hash = '#home';
    }
    </script>
</body>
</html>
